<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      // On page load or when changing themes to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body>
    <div
      id="loader"
      class="visible fixed left-0 top-0 w-full h-full bg-dark-500"
    >
      <div class="min-h-screen gap-6 flex items-center justify-center">
        <div
          class="w-36 h-36 border-8 rounded-full border-t-lime-400 animate-spin"
        >
          <!-- Circle 2-->
        </div>
      </div>
    </div>

    <app-root></app-root>
  </body>
</html>
