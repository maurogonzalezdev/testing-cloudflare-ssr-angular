<nav
  class="bg-white border-gray-200 px-6 py-3 lg:px-32 lg:py-8 dark:bg-dark-500 mt-2"
>
  <div
    class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
  >
    <div class="mr-3 w-52 xl:w-60">
      <a routerLink="/">
        <app-logo [setActiveStyle]="exportStyle!"></app-logo>
      </a>
    </div>
    <div
      class="flex flex-row flex-nowrap items-center gap-5 xl:gap-7 rounded-xl px-6 py-2 bg-light-400 dark:bg-dark-600"
    >
      <ul
        class="flex flex-col mt-3 font-roboto-condensed lg:flex-row gap-5 xl:gap-7 lg:mt-0.5 pl-2"
      >
        @for (link of ('CORE.NAVBAR' | translate);track $index) {
        <li class="hover:opacity-80">
          @if(link.url.includes("#")){
          <a
            (click)="navigateToAnchor('contact')"
            [href]="'/' + link.url"
            class="block text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
            aria-current="page"
            >{{ link.title }}</a
          >
          }@else {<a
            routerLink="{{ link.url }}"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
            aria-current="page"
            >{{ link.title }}</a
          >}
        </li>
        }
      </ul>


<div class="flex flex-row flex-nowrap items-center">
      <form class="max-w-sm">
        <div class="flex">
          <button
            id="languages-button"
            data-dropdown-toggle="dropdown-languages"
            class="pl-3 pr-2 py-1.5  flex-shrink-0 inline-flex items-center text-sm font-medium text-center text-gray-500 bg-gray-100 hover:bg-gray-200
             dark:bg-dark-500 dark:hover:bg-dark-700 dark:text-white rounded-l-md "
            type="button"
          >
            <img
              src="{{ activeLocale.flag }}"
              alt=""
              aria-hidden="true"
              class="w-6 mr-1"
            />
            <span>ENG</span>
            <img
              src="images/icons/arrow-down-icon.svg"
              alt="Change Language"
              aria-hidden="true"
              class="w-3.5 ml-1.5"
            />
          </button>
          <div
            id="dropdown-languages"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-32 dark:bg-gray-700"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="languages-button"
            >
              @for(locale of locales; track $index){
              <li>
                <button
                  type="button"
                  class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  <div class="inline-flex items-center">
                    <img
                      [src]="locale.flag"
                      aria-hidden="true"
                      class="h-3.5 w-3.5 rounded-full me-2"
                    />
                    {{ locale.name }}
                  </div>
                </button>
              </li>
              }
